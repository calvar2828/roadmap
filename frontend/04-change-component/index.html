<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Changelog Timeline</title>
</head>
<body>
  <header class="title">
    <h1>Changelog</h1>

  <section class="timeline">

    <div class="timeline-row">

      <div class="timeline-point"></div>

    </div>

    <div class="timeline-row">
      <p class="timeline-date">August 29, 2024</p>
      <div class="timeline-point"></div>
      <p class="timeline-desc">Build your learning habits with learning streaks</p>
    </div>

    <div class="timeline-row">
      <p class="timeline-date">August 25, 2024</p>
      <div class="timeline-point"></div>
      <p class="timeline-desc">Added dark mode support</p>
    </div>

    <div class="timeline-row">
      <p class="timeline-date">August 22, 2024</p>
      <div class="timeline-point"></div>
      <p class="timeline-desc">New roadmap released</p>
    </div>

    <div class="timeline-row">
      <p class="timeline-date">August 15, 2024</p>
      <div class="timeline-point"></div>
      <p class="timeline-desc">Bug fixes and improvements</p>
    </div>

  </section>
  <section class="button">
    <button class="button--item" type="button">Visit Complete Changelog</button>
  </section>
</body>
</html>
